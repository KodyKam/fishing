<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fishing Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #ffffff; /* white background */
    }

    .navbar {
      background-color: #2e7d32; /* darker green for navbar */
    }

    footer {
      background-color: #388e3c; /* slightly lighter green for footer */
      color: #ffffff;
      padding: 1rem 0;
      text-align: center;
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff; /* make links white for contrast */
    }

    .nav-link:hover {
      color: #81c784; /* soft green on hover */
    }

    .nav-link.active {
      color: #81c784 !important; /* soft green for active link */
    }

    main {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fishing Web App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <h1 class="text-center">Welcome to the Fishing Web App!</h1>
    <p class="text-center">Plan your next fishing adventure with ease.</p>
  </main>

  <footer>
    &copy; 2025 Fishing Web App
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
